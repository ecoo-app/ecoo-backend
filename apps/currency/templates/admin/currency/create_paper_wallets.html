{% extends "admin/base_site.html" %}

{% block content %}
<form action="" method="post">{% csrf_token %}
    <!--  The code of the form with all input fields will be automatically generated by Django  -->
    {{ form }}
    <p>Select how many paperwallets you want to create</p>
    <input type="hidden" name="_selected_action" value="{{currency.pk}}" />
    <input type="hidden" name="action" value="generate_multiple_consumer_paper_wallets" />

    <input type="submit" name="apply{{type}}" value="Create" />
</form>
{% endblock %}
