{% extends "admin/base_site.html" %}

{% block content %}
<form action="" method="post">{% csrf_token %}
    <!--  The code of the form with all input fields will be automatically generated by Django  -->
    {{ form }}
    <!--  Show the list of selected objects on the previous step  -->

    <!-- <input type="hidden" name="action" value="broadcast" /> -->

    <input type="hidden" name="action" value="generate_multiple_consumer_paper_wallets" />

    <input type="submit" name="apply" value="Create" />
</form>
{% endblock %}
